<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <title>Contact Us - Demo Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="top">
  <header class="site-header">
    <div class="container flex header-content">
      <a href="index.html" class="logo">MyLogo</a>
      <button class="nav-toggle" aria-label="Open navigation">&#9776;</button>
      <nav class="site-nav" aria-label="Main navigation">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="sitemap.html">Sitemap</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <h1>Contact Us</h1>
    <form id="contact-form" novalidate>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="form-status" role="alert" aria-live="polite"></p>
  </main>
  <footer class="site-footer">
    <div class="container flex footer-content">
      <p>&copy; 2023 Demo Site</p>
      <nav aria-label="Footer navigation">
        <ul class="footer-nav">
          <li><a href="terms.html">Terms</a></li>
          <li><a href="privacy.html">Privacy</a></li>
        </ul>
      </nav>
    </div>
  </footer>
  <button id="back-to-top" aria-label="Back to top">&uarr;</button>
  <script src="main.js"></script>
</body>
</html>
